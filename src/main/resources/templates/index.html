<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>employee Manager</title>
</head>
<body>
<div align="center">
    <h1>employee List</h1>
    <a href="new">Create New employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>employee ID</th>
                <th>nom</th>
                <th>prenom</th>
                <th>age</th>
                <th>grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : listEmployees">
            	<td th:text="${employee.id}">id</td>
                <td th:text="${employee.nom}">nom</td>
                <td th:text="${employee.prenom}">prenom</td>
                <td th:text="${employee.age}">age</td>
                <td th:text="${employee.grade}">grade</td>
                <td>
                	<a th:href="@{'/edit/' + ${employee.id}}">Modifier</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${employee.id}}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
