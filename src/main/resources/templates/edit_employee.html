<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Modifier</title>
</head>
<body>
	<div align="center">
		<h1>Modifier</h1>
		<br />
			<form action="#" th:action="@{/save}" th:object="${employee}"
			method="post">

			<table border="0" cellpadding="10">
			<tr><td> ID:</td>
								<td><input type="text" th:field="*{nom}" /></td>
			</tr>
				<tr>
					<td>nom:</td>
					<td><input type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>Prenom:</td>
					<td><input type="text" th:field="*{prenom}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
					<tr>
					<td>telephone:</td>
					<td><input type="text" th:field="*{telephone}" /></td>
				</tr>
				<tr>
					<td>age:</td>
					<td><input type="number" min="1" th:field="*{age}" /></td>
				</tr>
				<tr>
					<td>grade:</td>
					<td><input type="text" th:field="*{grade}" /></td>
				</tr>		
					<tr>
					<td>Adresse:</td>
					<td><textarea th:field="*{adresse}" ></textarea></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Modifier</button> </td>
				</tr>
				
			</table>
		</form>
	</div>
</body>
</html>
